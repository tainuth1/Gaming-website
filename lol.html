<!DOCTYPE html>
<html>
<head>
    <title>Scroll to Top</title>
    <script>
        function scrollToTop() {
            window.scrollTo(0, 0); // Scrolls to the top of the page (0,0)
        }
    </script>
</head>
<body>
    <p>Content above the link.</p>
    <a href="#" onclick="scrollToTop();">Scroll to Top</a>
    <p>More content below the link.</p>
</body>
</html>
